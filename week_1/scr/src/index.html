<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDing ToDo</title>
    <link rel="stylesheet" href="../src/style.css">
    <script type="module" src="./dist/script.js"></script>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__header">DDING TODO</h1>
        <form id="todo-form" class="todo-container__form">
            <input type="text" id="todo-input" class="todo-container__input" placeholder="할 일을 입력해주세요." required>
            <button type="submit" class="todo-container__button">할일 추가</button>
        </form>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list">
                    <!-- 리스트 추가 될거임 -->
                     <!-- <li class="render-container__item">
                        <p class="render-container__item-text">test</p>
                        <button class="render-container__item-button">확인</button>
                     </li> -->
                </ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="todo-list" class="render-container__list">
                    <!-- 리스트 추가 될거임 -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
